<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,height=device-height,maximum-scale=1.0,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <title>sysLinked</title>
  <!--标准mui.css-->
  <link rel="stylesheet" href="/h5/css/mui.min.css">
  <link rel="stylesheet" href="/h5/font/iconfont.css">
  <link href="/h5/css/mui.picker.min.css" rel="stylesheet" />
  <link href="/h5/css/mui.poppicker.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="/h5/css/base.css" />
  <link rel="stylesheet" href="./setting.css">
  <style>
    .setting .group-input {
      width: 100%;
      height: 2.5rem;
    }
    .setting .group-input input{
      height: 2.5rem;
    }
    .code-button{
      height: 2rem;
    }
  </style>
</head>

<body class="page-width bg-grey">
  <div class="bg-white flex flex-between page-width page-title">
    <div class="icon iconfont f-grey ft-18" id="back">&#xe654;</div>
    <div class="title ft-16 f-grey" id="mailboxTitle">Mailbox</div>
    <div></div>
    <!-- <i class="icon iconfont f-grey ft-18 submit">&#xe655;</i> -->
  </div>
  <div class="page-con setting pt-header pb-menu">
    <div class="group-input border-b-grey" id="oldMail">
      <!-- <h3 class="f-7E7E7F ft-12">Main Mailbox</h3> -->
      <input type="text" id="mailbox" placeholder="Please enter your email" class="ft-14 pt-05">
    </div>
    <div class="group-input border-b-grey">
      <!-- <h3 class="f-7E7E7F ft-12">Add Alternate Mailbox</h3> -->
      <div class="flex">
        <input type="text" id="alternateMailbox" placeholder="Please enter your email" class="f-grey ft-14 pt-05" value="">
        <button class="code-button">Verification Code</button>
      </div>
    </div>
    <div class="group-input border-b-grey">
      <!-- <h3 class="f-7E7E7F ft-12">Verification Code</h3> -->
      <input type="text" placeholder="please enter verification code" id="VerifCode" class="f-grey ft-14 pt-05" value="">
    </div>
    <div class="ft-12 f-7E7E7F mt-05">All login accounts can be used to log in, and the primary email account can be
      notified.
    </div>
    <div class="setting-bootom-btn flex flex-between">
      <p class="width-47 ft-14 cancel-btn cancel"><span>Cancel</span></p>
      <p class="width-47 ft-14 submit-btn on submit"><span>Submit</span></p>
    </div>
  </div>
  <!-- <div class="footer-black"></div> -->
  <!-- <div id='countryResult' class="ui-alert"></div> -->
  <!-- <div id='cityResult' class="ui-alert"></div> -->
  <script src="/h5/js/jquery-3.4.1.min.js"></script>
  <script src="/h5/js/mui.js"></script>
  <script src="/h5/js/public.js"></script>
  <script src="/h5/js/mui.picker.min.js"></script>
  <script src="/h5/js/mui.poppicker.js"></script>
  <script src="emailEdit.js"></script>
</body>

</html>
