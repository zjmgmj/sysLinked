<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,height=device-height,maximum-scale=1.0,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <title>sysLinked</title>
  <link rel="stylesheet" href="/h5/font/iconfont.css">
  <link rel="stylesheet" href="/h5/css/mui.min.css">
  <link rel="stylesheet" type="text/css" href="/h5/css/base.css" />
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="stylesheet" href="deviceList.css">
</head>

<body class="page-width">
  <div class="bg-white flex flex-between page-width page-title">
    <div id="sidebar">
      <i class="icon iconfont f-grey ft-18 iconicon-test29"></i>
    </div>
    <div class="title ft-14">摄像机管理</div>
    <i></i>
  </div>
  <div id="pullrefresh" class="pullrefresh">
    <div class="mui-scroll">
      <!--数据列表-->
      <ul class="mui-table-view mui-table-view-chevron content file-list" id="fileList"></ul>
      <!-- <div class="content">
        <div class="create-btn mt-40">
          <button class="f-blue ft-12" id="addDevice">新增设备</button>
        </div>
      </div> -->
    </div>
  </div>
  <!--弹窗-->
  <div class="popup create-file-popup">
    <!--遮盖层-->
    <div class="opacity-bg"></div>
    <!--弹窗内容-->
    <div class="create-file bg-white">
      <h1 class="ft-16 text-white">Add device</h1>
      <div class="device-form">
        <input type="text" id="accessToken" name="accessToken" value="" placeholder="AccessToken" />
      </div>
      <div class="device-form">
        <input type="text" id="url" name="url" value="" placeholder="url" />
      </div>
      <div class="device-form">
        <input type="text" id="equipmentName" name="equipmentName" value="" placeholder="Equipment name" />
      </div>
      <div class="device-form">
        <input type="text" id="serialNumber" name="serialNumber" value="" placeholder="Serial number" />
      </div>
      <div class="device-form">
        <input type="text" id="channelNumber" name="channelNumber" value="" placeholder="Channel number" />
      </div>
      <div class="create-btn flex flex-between border-t-grey">
        <span class="text-999 ft-16 width-50 border-r-grey" id="cancel">Cancel</span>
        <span class="text-black ft-16 width-50" id="determine">Determine</span>
      </div>
    </div>
  </div>

</body>
<script src="/h5/js/jquery-3.4.1.min.js"></script>
<script src="/h5/js/mui.js"></script>
<script src="/h5/js/public.js"></script>
<script src="devicelist.js"></script>

</html>
