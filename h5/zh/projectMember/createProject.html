<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,height=device-height,maximum-scale=1.0,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <title>sysLinked</title>
  <!--标准mui.css-->
  <link rel="stylesheet" href="/h5/css/mui.min.css">
  <link rel="stylesheet" href="/h5/font/iconfont.css">
  <link href="/h5/css/mui.picker.min.css" rel="stylesheet" />
  <link href="/h5/css/mui.poppicker.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="/h5/css/base.css" />
  <link rel="stylesheet" href="./index.css">
</head>

<body class="page-width bg-grey">
  <div class="bg-white flex flex-between page-width page-title">
    <a class="icon iconfont f-grey ft-18 cancel">&#xe654;</a>
    <div class="title ft-16 f-grey">创建项目</div>
    <i class="icon iconfont f-grey ft-18 submit">&#xe655;</i>
  </div>
  <div class="page-con setting pt-header pb-menu">
    <div class="upload-picture flex">
      <span class="relative upload">
        <div class="file-box">
          <input type="file" accept="image/*" value="" id="file" />
        </div>
        <i class="icon iconfont ft-23 text-default">&#xe639;</i>
        <img src="" id="fileShow" style="display: none; position: absolute; top: 0; left: 0; z-index: 1;">
      </span>
      <span class="ft-12 f-7E7E7F upload-txt">上传项目图片</span>
    </div>
    <div class="group-input border-b-grey">
      <h3 class="f-7E7E7F ft-12">项目名称</h3>
      <input type="text" id="projectName" class="ft-14">
    </div>
    <!-- <div class="group-input border-b-grey">
      <h3 class="f-7E7E7F ft-12">Country</h3>
      <p class="flex flex-between pt-4" id="country">
        <span class="f-grey ft-14">China</span>
        <i class="icon iconfont ft-12 f-grey pt-3">&#xe65a;</i>
      </p>
    </div>
    <div class="group-input border-b-grey">
      <h3 class="f-7E7E7F ft-12">City</h3>
      <p class="flex flex-between pt-4" id="city">
        <span class="f-grey ft-14">Songjiang District, Shanghai</span>
        <i class="icon iconfont ft-12 f-grey pt-3">&#xe65a;</i>
      </p>
    </div> -->
    <div class="group-input border-b-grey">
      <h3 class="f-7E7E7F ft-12">项目地址</h3>
      <input type="text" id="projectAddress" class="f-grey ft-14 pt-4" value="">
      <!-- <p class="f-grey ft-14 pt-4">No. 58 Datieqiao Road</p> -->
    </div>
    <div class="group-input flex flex-between">
      <div class="border-b-grey width-48">
        <h3 class="f-7E7E7F ft-12">开始时间</h3>
        <p class="flex flex-between pt-10" id="startTime">
          <span class="f-grey ft-14"></span>
          <i class="icon iconfont ft-12 f-grey pt-3">&#xe65a;</i>
        </p>
      </div>
      <div class="border-b-grey width-48">
        <h3 class="f-7E7E7F ft-12">结束时间</h3>
        <p class="flex flex-between pt-10" id="endTime">
          <span class="f-grey ft-14"></span>
          <i class="icon iconfont ft-12 f-grey pt-3">&#xe65a;</i>
        </p>
      </div>
    </div>
    <div class="group-input border-b-grey">
      <h3 class="f-7E7E7F ft-12">项目周期</h3>
      <input type="text" id="projectCycle" class="f-grey ft-14 pt-4" value="">
      <!-- <p class="f-grey ft-14 pt-4">Six Months</p> -->
    </div>

    <div class="group-input border-b-grey is-setting">
      <h3 class="f-7E7E7F ft-12">转移项目</h3>
      <p class="flex flex-between pt-4">
        <span class="f-grey ft-14"></span>
        <i class="icon iconfont ft-12 f-grey pt-3">&#xe65a;</i>
      </p>
    </div>
    <div class="group-input is-setting">
      <h3 class="f-7E7E7F ft-12">是否关闭项目</h3>
      <div class="choose mt-05">
        <div class="fl width-45" id="checkedYes" data-val="1">
          <i class="icon iconfont iconicon-test37 text-default"></i>
          <label class="ft-16 f-grey">Yes</label>
        </div>
        <div class="fl width-45" id="checkedNo" data-val="3">
          <i class="icon iconfont iconicon-test37 text-default"></i>
          <label class="ft-16 f-grey">No</label>
        </div>
      </div>
    </div>
    <div class="create-project flex flex-between">
      <p class="width-47 ft-14 text-grey cancel"><span>取消</span></p>
      <p class="width-47 ft-14 f-blue on submit"><span>确认</span></p>
    </div>
  </div>
  <!-- <div class="footer-black"></div> -->
  <!-- <div id='countryResult' class="ui-alert"></div> -->
  <!-- <div id='cityResult' class="ui-alert"></div> -->
  <script src="/h5/js/jquery-3.4.1.min.js"></script>
  <script src="/h5/js/mui.js"></script>
  <script src="/h5/js/public.js"></script>
  <script src="/h5/js/mui.picker.min.js"></script>
  <script src="/h5/js/mui.poppicker.js"></script>
  <script src="createProject.js"></script>
</body>

</html>
