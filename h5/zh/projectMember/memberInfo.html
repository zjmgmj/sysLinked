<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,height=device-height,maximum-scale=1.0,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <title>sysLinked</title>
  <link rel="stylesheet" href="/h5/font/iconfont.css">
  <link rel="stylesheet" href="/h5/css/mui.min.css">
  <link href="/h5/css/mui.picker.min.css" rel="stylesheet" />
  <link href="/h5/css/mui.poppicker.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="/h5/css/base.css" />
  <link rel="stylesheet" href="./index.css">
</head>

<body class="page-width">
  <div class="avator-box">
    <span class="icon iconfont text-white goBack">&#xe654;</span>
    <div class="avator-bg" id="authorPicMax"></div>
    <div class="avator-piece">
      <p class="avator-picture" id="authorPicMin"></p>
      <p class="ft-16 text-white pt-05" id="name"></p>
      <p class="ft-12 text-white pt-05" id="surname"></p>
    </div>
  </div>
  <div class="member-details">
    <h1 class="ft-16 border-b-grey">成员信息</h1>
    <ul class="info-list">
      <li>
        <a class="flex flex-between text-grey ft-14" href="#">
          <span>邮箱</span>
          <span class="text-333">
            <span id="mailbox"></span>
            <i class="icon iconfont text-default ft-12">&#xe657;</i></span>

        </a>
      </li>
      <li>
        <a class="flex flex-between text-grey ft-14" href="#">
          <span>手机号</span>
          <span class="text-333">
            <span id="phoneNum"></span>
            <i class="icon iconfont text-default ft-12">&#xe657;</i></span>
        </a>
      </li>
      <!-- <li>
        <a class="flex flex-between text-grey ft-14" href="#">
          <span>职位</span>
          <span class="text-333">
            <span id="jobTitle"></span>
            <i class="icon iconfont text-default ft-12">&#xe657;</i></span>
        </a>
      </li> -->
      <li id="authority">
        <a class="flex flex-between text-grey ft-14" href="#">
          <span>权限</span>
          <span class="text-333" id="role">
            <span id="roleVal"></span>
            <i class="icon iconfont text-default ft-12">&#xe657;</i></span>

        </a>
      </li>
    </ul>
    <div class="btn" id="sendMessage"><span class="ft-12">发送消息</span></div>
  </div>
  <!-- <div class="footer-black"></div> -->
</body>
<script src="/h5/js/jquery-3.4.1.min.js"></script>
<script src="/h5/js/mui.js"></script>
<script src="/h5/js/mui.picker.min.js"></script>
<script src="/h5/js/mui.poppicker.js"></script>
<script src="/h5/js/public.js"></script>
<script src="./info.js"></script>

</html>
