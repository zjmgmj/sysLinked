<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,height=device-height,maximum-scale=1.0,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <title>sysLinked</title>
  <link rel="stylesheet" href="/h5/font/iconfont.css">
  <link rel="stylesheet" href="/h5/css/mui.min.css">
  <link rel="stylesheet" type="text/css" href="/h5/css/base.css" />
  <link rel="stylesheet" type="text/css" href="/h5/css/index.css" />
  <link rel="stylesheet" href="./index.css">
</head>

<body class="page-width" id="recycle">
  <div class="bg-white flex flex-between page-width page-title">
    <!-- <i class="icon iconfont f-grey ft-18">&#xe651;</i> -->
    <div id="sidebar">
      <i class="icon iconfont f-grey ft-18 iconicon-test29"></i>
    </div>
    <div class="title ft-14">回收站</div>
    <!-- <i class="icon iconfont text-default ft-18 iconicon-test7" id="addFileShow"></i> -->
    <div><i class="icon iconfont text-default ft-16 iconcaozuo" id="optionsShow"></i></div>
  </div>
  <div id="pullrefresh" class="pullrefresh">
    <div class="mui-scroll">
      <!--数据列表-->
      <ul class="mui-table-view mui-table-view-chevron file-list" id="fileList"></ul>
    </div>
  </div>
  <!--弹窗-->
  <div class="popup" id="optionsBox">
    <!--遮盖层-->
    <div class="opacity-bg"></div>
    <!--弹窗内容-->
    <div class="popup-native">
      <div class="native-txt bg-white" id="recycleAlone">
        <p class="native-btn ft-20 f-007AFF border-b-grey" id="recoverFiles">恢复文件</p>
        <p class="native-btn ft-18 f-FF0000" id="removeCompletely">完全删除</p>
      </div>
      <div class="native-txt bg-white" id="recycleAll">
        <p class="native-btn ft-20 f-007AFF border-b-grey" id="recoverFiles">恢复文件</p>
        <p class="native-btn ft-18 f-FF0000" id="removeCompletely">完全删除</p>
      </div>
      <div class="native-txt bg-white" id="cancel">
        <p class="native-btn ft-20 f-007AFF">取消</p>
      </div>
    </div>
  </div>
</body>
<script src="/h5/js/jquery-3.4.1.min.js"></script>
<script src="/h5/js/mui.js"></script>
<script src="/h5/js/public.js"></script>
<script src="./index.js"></script>

</html>
