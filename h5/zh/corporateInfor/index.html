<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <title>sysLinked</title>
  <link rel="stylesheet" href="/h5/font/iconfont.css">
  <link rel="stylesheet" href="/h5/css/mui.min.css">
  <link href="/h5/css/mui.picker.min.css" rel="stylesheet" />
  <link href="/h5/css/mui.poppicker.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="/h5/css/base.css" />

  <link rel="stylesheet" href="/h5/corporateInfor/index.css">
</head>

<body class="page-width">
  <!-- <div class="bg-white flex-between page-width page-title">  
      <i class="icon iconfont iconicon-test32"></i>
      <div class="title ft-16">Corporate Information</div>
      <i></i>
    </div> -->
  <div class="bg-white flex flex-between page-width page-title">
    <i class="icon iconfont iconicon-test32 f-grey ft-18" id="back"></i>
    <div class="title ft-16">企业信息</div>
    <i></i>
  </div>
  <section class="bg-grey pt-header ft-14">
    <div class="padding">
      <div class="ft-16 solid-bottom pb-05">基本信息</div>
      <div class="flex-between text-grey list flex">
        <div class="col">企业LOGO</div>
        <div class="flex flex-end align-center author">
          <img src="../images/avatar.png" class="avatar">
          <i class="icon iconfont iconicon-test35 pl-02"></i>
          <input type="file" accept="image/*" value="" class="upload-input">
        </div>
      </div>
      <div class="flex-between text-grey list flex">
        <div class="col">企业名称</div>
        <div class="flex flex-end align-center">
          <input type="text" id="companyName" class="ft-14 text-right">
          <!-- <span class="text-333">Luming’team</span> -->
          <i class="icon iconfont iconicon-test35 pl-02"></i>
        </div>
      </div>
      <div class="flex-between text-grey list flex">
        <div class="col">企业可见性</div>
        <div class="flex flex-end align-center" id="corporateOpenness">
          <span class="text-333" id="opennessVal"></span>
          <i class="icon iconfont iconicon-test35 pl-02"></i>
        </div>
      </div>
      <div class="bg-grey pt-10 ft-14">
        <div class="ft-16 solid-bottom pb-05">付费信息</div>
        <div class="text-grey list">
          <div class="ft-13">版本信息</div>
          <div class="ft-16 text-333 pt-02">V 1.0</div>
        </div>
        <div class="text-grey list">
          <div class="ft-13">企业 ID</div>
          <div class="ft-16 text-333 pt-02"></div>
        </div>
        <div class="text-grey list">
          <div class="ft-13">成员数量</div>
          <div class="ft-16 text-333 pt-02">
            places</div>
        </div>
        <div class="text-grey list">
          <div class="ft-13">创建时间</div>
          <div class="ft-16 text-333 pt-02"></div>
        </div>
        <div class="text-grey list">
          <div class="ft-13">到期时间</div>
          <div class="ft-16 text-333 pt-02"></div>
        </div>
        <div class="text-grey list">
          <div class="ft-13">企业状态</div>
          <div class="ft-16 text-333 pt-02"></div>
        </div>
      </div>
  </section>
  <!-- <div class="footer-black"></div> -->
</body>
<script src="/h5/js/jquery-3.4.1.min.js"></script>
<script src="/h5/js/mui.js"></script>
<script src="/h5/js/mui.picker.min.js"></script>
<script src="/h5/js/mui.poppicker.js"></script>
<script src="/h5/js/public.js"></script>
<script src="/h5/zh/corporateInfor/index.js"></script>
