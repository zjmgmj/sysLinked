<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,height=device-height,maximum-scale=1.0,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <title>sysLinked</title>
  <link rel="stylesheet" href="/h5/font/iconfont.css">
  <link rel="stylesheet" href="/h5/css/mui.min.css">
  <link rel="stylesheet" type="text/css" href="/h5/css/base.css" />
  <link rel="stylesheet" type="text/css" href="/h5/css/index.css" />
  <link rel="stylesheet" href="./index.css">
  <style>
    .shadow{
      box-shadow: 1px 1px 8px #dbdada;
    }
  </style>
</head>

<body class="page-width">
  <div class="bg-white flex flex-between page-width page-title">
    <div>
      <div id="sidebar">
        <i class="icon iconfont f-grey ft-18 iconicon-test29"></i>
      </div>
      <div id="back" style="display: none;">
        <i class="icon iconfont f-grey ft-18 iconicon-test32"></i>
      </div>
    </div>
    <div class="title ft-14">Files</div>
    <div><i class="icon iconfont text-default ft-18 iconicon-test7" id="addFileShow"></i></div>
  </div>
  <!-- <div class="page-con file pt-header pb-menu">
    <div class="search-box">
      <div class="search flex flex-between">
        <i class="icon iconfont ft-14 f-grey">&#xe63a;</i>
        <input type="text" name="search" value="" placeholder="" id="searchInput" />
      </div>
    </div>
  </div> -->
  <div id="pullrefresh" class="pullrefresh">
    <div class="mui-scroll">
      <!--数据列表-->
      <ul class="mui-table-view mui-table-view-chevron file-list" id="fileList"></ul>
    </div>
  </div>
  <!--弹窗-->
  <div class="popup add-file-popup">
    <!--遮盖层-->
    <div class="opacity-bg"></div>
    <!--弹窗内容-->
    <div class="popup-txt">
      <div class="popup-bg"><img src="/h5/images/popupBg.png" /></div>
      <ul class="popup-members">
        <li class="ft-14 flex align-center relative" id="uploadFileBox">
          <i class="icon iconfont text-black ft-20">&#xe64a;</i>
          <span class="pl-02">Upload Files</span>
          <input type="file" id="uploadFile" value="" class="upload-input">
        </li>
        <li class="ft-14 flex align-center" id="createFile">
          <i class="icon iconfont text-black ft-21">&#xe646;</i>
          <span class="pl-02">Create Folder</span>
        </li>
        <li class="ft-14 flex align-center" id="operation">
          <i class="icon iconfont text-black ft-21">&#xe63d;</i>
          <span class="pl-02">Operation</span>
        </li>
        <!-- <li class="ft-14 flex align-center" id="delFile">
          <i class="icon iconfont text-black ft-21 iconicon-test9"></i>
          <span class="pl-02">Remove</span>
        </li>
        <li class="ft-14 flex align-center" id="editFile">
          <i class="icon iconfont text-black ft-21 iconedit"></i>
          <span class="pl-02">Edit</span>
        </li> -->
      </ul>
    </div>
  </div>
  <!--弹窗-->
  <div class="popup create-file-popup">
    <!--遮盖层-->
    <div class="opacity-bg"></div>
    <!--弹窗内容-->
    <div class="create-file bg-white">
      <h1 class="ft-16 text-white">Create Group</h1>
      <div class="file-name"><input type="text" id="fileName" name="fileName" value="" placeholder="File Name" /></div>
      <div class="create-btn flex flex-between border-t-grey">
        <span class="text-999 ft-16 width-50 border-r-grey" id="cancel">Cancel</span>
        <span class="text-black ft-16 width-50" id="determine">Determine</span>
      </div>
    </div>
  </div>
  <!--底部弹窗-->
  <div class="popup" id="optionsBox">
    <!--遮盖层-->
    <div class="opacity-bg"></div>
    <!--弹窗内容-->
    <div class="popup-native">
      <div class="native-txt bg-white shadow" id="recycleAll">
        <p class="native-btn ft-20 f-007AFF border-b-grey" id="modificationName">Modification Name</p>
        <p class="native-btn ft-20 f-007AFF border-b-grey" id="copyFolder">Copy Folder</p>
        <p class="native-btn ft-18 f-FF0000" id="removeCompletely">Remove Completely</p>
      </div>
      <div class="native-txt bg-white shadow" id="cancel">
        <p class="native-btn ft-20 f-007AFF">Cancel</p>
      </div>
    </div>
  </div>

</body>
<script src="/h5/js/jquery-3.4.1.min.js"></script>
<script src="/h5/js/mui.js"></script>
<script src="/h5/js/public.js"></script>
<script src="index.js"></script>

</html>
